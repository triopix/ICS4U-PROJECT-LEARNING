<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML Entity Tutorial</title>
  </head>

  <body>
    <!--HTML Entities start with an & and end with ;-->
    <!--Used to display reserved characters that would normally be invalid-->
    <!--Also used in place to type difficult characters-->
    <!--The broswer interprets them and renders the correct character instead-->

    <!-- less than entity code -> &lt;-->
    <!-- greather than entity -->
    <h1>1 &lt; 6</h1>

    <!--Example of greater than symbol-->
    <p>6 &gt; 1</p>

    <!-- Ampersand entity code -->
    <p>The ampersand --&gt; &amp; &spades; &hearts;</p>


  </body>
</html>
